<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="weightRecord-form-style.css" type="text/css" rel="stylesheet">
</head>
<body>
    <div id="root">
        
        <header id="header">
            <div class="float-content">
                <h1 class="logo"><img src="../Petimages/logo.png" alt="petharu"></h1>
            </div>
        </header>
        <nav id="nav">
            <h1 class="d-none">네비게이션</h1>
            <ul>
                <li><a href="">우리집</a></li>
                <li><a href="">이웃집</a></li>
                <li><a href="">내 동물관리</a></li>
                <li><a href="">커뮤니티</a></li>
            </ul>
        </nav>

        <div id="body">
            <aside id="aside">
                <nav class="aside-menu">
                    <h1 class="active">내 동물 관리</h1>
                    <ul>
                        <li><a href="">동물 추가</a></li>
                        <li><a href="">체중 기록</a></li>
                        <li><a href="">일정</a></li>
                    </ul>
                </nav>
            </aside>


            <main id="main">
                <fieldset class="form">

                    <div class="weight-input">

                        <h1 class="d-none">펫 선택</h1>
                        <div class="petphoto">
                            <ol>
                                <li><a class="img pet1" href="">강아지1</a></li>
                                <li><a class="img pet2 current" href="">강아지2</a></li>
                                <li><a class="img pet3" href="">강아지3</a></li>
                                <li><a class="img pet4" href="">강아지4</a></li>
                            </ol>
                        </div>

                        <div class="record">기록하기</div>
                        <div class="weight-input-container">
                            <legend class="d-none">날짜입력</legend>
                            <label class="img date">날짜</label>
                            <input class="input-date" type="date">
                        </div>

                        <div class="weight-input-container">
                            <legend class="d-none">시간입력</legend>
                            <label class="img time">시간</label>
                            <input class="input-time" type="time">
                        </div>

                        <div class="weight-input-container">
                            <legend class="d-none">몸무게 입력</legend>
                            <label class="img weight">몸무게</label>
                            <input class="input-weight" type="number">
                        </div>

                        <div>
                            <a href="weightRecord-table.html"><input class="submit" type="submit" value="등록"></a>
                        </div>
                    </div>
                </fieldset>
            </main>
        </div>

        <footer id="footer">footer</footer>


    </div>
    
</body>
</html>
